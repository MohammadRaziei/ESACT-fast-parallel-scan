    <script>
        // window.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('inputNumberOfNodes');

        // Your D3.js code to fill the SVG goes here



        var svgD3 = d3.select("svg#canvas").attr("preserveAspectRatio", "xMinYMin meet");

        const svgElem = document.getElementById('canvas');

        // https://www.w3.org/TR/SVG11/types.html#ColorKeywords



        function Text(x, y, text) {
            this.x = x;
            this.y = y;
            this.text = text;


            if (this.text !== "") {
                this.elem = svgD3.append("text")
                    .attr("x", this.x)
                    .attr("y", this.y)
                    .attr("text-anchor", "middle")
                    .attr("dominant-baseline", "central")
                    .text(this.text);
            }

            // Return a reference to the rectangle for future use
            return this;



        }


        // Node component representing a rectangle
        class Node {
            static width = 100;
            static height = 50;

            constructor(x, y, colorfill = "powderblue", text = "") {
                this.x = x;
                this.y = y;
                this.colorfill = colorfill;
                this.width = Node.width;
                this.height = Node.height;
                this.text = text;
            }

            draw() {
                this.elem = svgD3.append("rect")
                    .attr("x", this.x)
                    .attr("y", this.y)
                    .attr("width", this.width)
                    .attr("height", this.height)
                    .attr("stroke", "black")
                    .attr("fill", this.colorfill);

                this.addText(this.text);

                // Return self for method chaining
                return this;
            }

            addText(text) {
                Text(this.x + this.width / 2, this.y + this.height / 2, text);
            }


            getBottomCenter() {
                return { x: this.x + this.width / 2, y: this.y + this.height };
            }

            getTopCenter() {
                return { x: this.x + this.width / 2, y: this.y };
            }
        }

        // Arrow component to draw an arrow between two nodes
        class Arrow {
            constructor(fromNode, toNode, color = "black") {


                this.draw = function () {
                    var start = fromNode.getBottomCenter();
                    var end = toNode.getTopCenter();

                    const calcX = (n1, n2) => {
                        const tmp = .95 * n1.x + .05 * n2.x;
                        return Math.max(Math.min(tmp, n1.x + Node.width * .3), n1.x - Node.width * .3);
                    };
                    svgD3.append("line")
                        .attr("x1", calcX(start, end))
                        .attr("y1", start.y)
                        .attr("x2", calcX(end, start))
                        .attr("y2", end.y - 1)
                        .attr("stroke", color)
                        .attr("stroke-width", 2)
                        .attr("marker-end", "url(#arrow)");
                }
            }
        }


        function createIndices(n) {
            let omega = [];
            omega[0] = n - 1;

            for (let i = 0; 2 * i + 1 < n; i++) {
                omega[2 * i] = Math.floor((omega[i] + omega[0]) / 2);
                omega[2 * i + 1] = Math.floor(omega[i] / 2);
            }

            return omega;
        }


        function scale_svg(number_nodes){
            const number_of_steps = Math.round(Math.log2(number_nodes) + 1) * 2
            const totalwidth = (Node.width) * number_nodes+2;
            const totalheight = (Node.height * 2) * (number_of_steps + 2.5) + 2;

                        // JavaScript code to scale the SVG if width is larger
            const svgMaxWidth = svgElem.parentElement.clientWidth;
            const svgClientWidth = svgElem.clientWidth
            const scaleRatio = svgMaxWidth / svgClientWidth;
            if (scaleRatio < 1) {
                svgD3.style("transform", `scale(${scaleRatio})`);
                svgD3.style("transform-origin", "top left");
                svgElem.parentElement.style.height = `${totalheight * scaleRatio}px`;
                svgElem.parentElement.style.width = `${totalwidth * scaleRatio}px`;
            }
        }


        function create_svg(number_nodes) {

            svgD3.selectAll("*").remove();
            // Create the arrow marker definition
            svgD3.append("svg:defs").append("svg:marker")
                .attr("id", "arrow")
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 8) // Adjust the refX to offset the arrow to align properly
                .attr("refY", 0)
                .attr("markerWidth", 4)
                .attr("markerHeight", 4)
                .attr("orient", "auto")
                .append("svg:path")
                .attr("d", "M0,-5L10,0L0,5")
                .attr("fill", "black");

            const selectAlg = document.getElementById("selectAlgorithms");



            const number_of_steps = Math.round(Math.log2(number_nodes) + 1) * 2




            // Create two instances of the Node component

            var nodes = Array.from({ length: number_of_steps }, (_, col) =>
                Array.from({ length: number_nodes }, (_, row) =>
                    new Node(row * (Node.width), (col + 1.5) * (Node.height * 2)).draw()
                )
            );

            var input_nodes = Array.from({ length: number_nodes }, (_, i) =>
                new Node(i * (Node.width), 0, "aquamarine", `X_${i}`).draw()
            );

            var output_nodes = Array.from({ length: number_nodes }, (_, i) =>
                new Node(i * (Node.width), (number_of_steps + 2) * (Node.height * 2) , "aquamarine", `Y_${i}`).draw()
            );

            const totalwidth = (Node.width) * number_nodes+2;
            const totalheight = (Node.height * 2) * (number_of_steps + 2.5) + 2;


            svgElem.setAttribute("width", totalwidth + 'px');
            svgElem.setAttribute("height", totalheight + 'px');

            // svgD3.style("width", totalwidth + 'px').style("height", totalheight + 'px');


            switch (selectAlg.value) {
                case "blelloch":

                    {
                        for (let i = 0; i < number_nodes; i++) {
                            new Arrow(input_nodes[i], nodes[0][i], "darkcyan").draw();
                            nodes[0][i].addText(`X_${i}`)
                        }

                        let row = 0
                        for (let s = 2; s <= number_nodes; s <<= 1) {
                            for (let i = 0; i < number_nodes / s; i++) {
                                new Arrow(nodes[row][s * i + Math.floor(s / 2) - 1], nodes[row + 1][s * i + s - 1]).draw();
                                new Arrow(nodes[row][s * i + s - 1], nodes[row + 1][s * i + s - 1]).draw();
                            }
                            row++;
                        }
                        const sum_node = nodes[row++][number_nodes - 1];
                        new Arrow(sum_node, nodes[row][number_nodes - 1], "red").draw();
                        sum_node.elem.attr("fill", "lightcyan");
                        if(number_nodes > 1) sum_node.addText("Sum");
                        nodes[row][number_nodes - 1].addText("0");


                        for (let s = number_nodes; s > 1; s >>= 1) {
                            for (let i = 0; i < number_nodes / s; i++) {
                                new Arrow(nodes[row][s * i + Math.floor(s / 2) - 1], nodes[row + 1][s * i + s - 1]).draw();
                                new Arrow(nodes[row][s * i + s - 1], nodes[row + 1][s * i + s - 1]).draw();
                                new Arrow(nodes[row][s * i + s - 1], nodes[row + 1][s * i + Math.floor(s / 2) - 1], "mediumvioletred").draw();
                            }
                            row++;
                        }

                        for (let i = 0; i < number_nodes; i++) {
                            new Arrow(nodes[number_of_steps - 1][i], output_nodes[i], "darkcyan").draw();
                        }

                    }
                    // code block
                    break;
                case "esact":
                    {

                        const indices = createIndices(number_nodes);
                        for (let i = 0; i < number_nodes; i++) {
                            new Arrow(input_nodes[i], nodes[0][indices[i]], "darkcyan").draw();
                            nodes[0][i].addText(`X_${indices[i]}`)
                        }

                        let row = 0
                        for (let s = number_nodes >> 1; s > 0; s >>= 1) {
                            for (let i = 0; i < s; i++) {
                                new Arrow(nodes[row][i + s], nodes[row + 1][i]).draw();
                                new Arrow(nodes[row][i], nodes[row + 1][i]).draw();
                            }
                            row++;
                        }
                        const sum_node = nodes[row++][0];
                        new Arrow(sum_node, nodes[row][0], "red").draw();
                        sum_node.elem.attr("fill", "lightcyan");
                        if(number_nodes > 1) sum_node.addText("Sum");
                        nodes[row][0].addText("0");




                        for (let s = 1; s < number_nodes; s <<= 1) {
                            for (let i = 0; i < s; i++) {
                                new Arrow(nodes[row][i + s], nodes[row + 1][i]).draw();
                                new Arrow(nodes[row][i], nodes[row + 1][i]).draw();
                                new Arrow(nodes[row][i], nodes[row + 1][i + s], "mediumvioletred").draw();
                            }
                            row++;
                        }

                        for (let i = 0; i < number_nodes; i++) {
                            new Arrow(nodes[row][indices[i]], output_nodes[i], "darkcyan").draw();
                        }
                    } break;
                default:
                    console.log("error");
            }

            scale_svg(number_nodes)
        }

        input.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                onApplyBtn();
            }
        });

        function isPowerTwo(num){
            return Math.abs(2**Math.round(Math.log2(num)) - num) < 1e-3
        }

        function onApplyBtn(){
            const numnodes = parseInt(input.value);
            if(isPowerTwo(numnodes)){
                create_svg(numnodes);
            } else {
                alert("Enter power of two");
            }
        }

        onApplyBtn();


        // var isTouchDevice = function () { return 'ontouchstart' in window || 'onmsgesturechange' in window; };
        // var isDesktop = window.screenX != 0 && !isTouchDevice() ? true : false;

        // console.log(isDesktop?"Desktop Mode": "Mobile Mode")

        addEventListener("resize", () => {

        function saveSvg(svgEl, name) {
            svgEl.style = null;
            svgEl.setAttribute("xmlns", "http://www.w3.org/2000/svg");
            var svgData = svgEl.outerHTML;
            var preface = '<?xml version="1.0" standalone="no"?>\r\n';
            var svgBlob = new Blob([preface, svgData], { type: "image/svg+xml;charset=utf-8" });
            var svgUrl = URL.createObjectURL(svgBlob);
            var downloadLink = document.createElement("a");
            downloadLink.href = svgUrl;
            downloadLink.download = name;
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        function onSaveBtn() {
            saveSvg(svgElem.cloneNode(true), 'graph.svg');
        }

    </script>

<script>

    function scale_svg_matrix(number_nodes){

                svgMatrixElem.parentElement.style.height = `${totalheight * scaleRatio}px`;
                svgMatrixElem.parentElement.style.width = `${totalwidth * scaleRatio}px`;
            }
        }



    function createPermutationMatrix(indices) {
        svgMatrixD3.selectAll("*").remove();
      // Define the size of the matrix based on the length of indices array
      const matrixSize = indices.length;

      

      // Create the SVG container
      svgMatrixD3.attr("width", matrixSize * 50 + 50)
        .attr("height", matrixSize * 50 + 50)
        .attr("style", "background-color: #f2f2f2;");

      // Create a matrix of rectangles
      const matrix = svgMatrixD3.selectAll("rect")
        .data(indices)
        .enter()
        .append("rect")

      // Add text labels to the matrix cells
      const labels = svgMatrixD3.selectAll("text")

        .attr("alignment-baseline", "middle")
        .text((d, i) => i);

      // Add y-axis labels
      const yAxisLabels = svgMatrixD3.selectAll(".y-axis-label")
        .data(indices)
        .enter()
        .append("text")
        .attr("style", "font-family: Arial, sans-serif; font-size: 12px; fill: #333;")
        .attr("x", 25)
        .attr("y", (d, i) => i * 50 + 75)
        .attr("text-anchor", "middle")
        .attr("alignment-baseline", "middle")
        .text((d, i) => i);

      // Add horizontal grid lines
      const horizontalLines = svgMatrixD3.selectAll(".horizontal-line")
        .data(indices)
        .enter()
        .append("line")
        .attr("style", "stroke: #ccc; stroke-width: 1px;")
        .attr("x1", 50)
        .attr("y1", (d, i) => i * 50 + 50)
        .attr("x2", matrixSize * 50 + 50)
        .attr("y2", (d, i) => i * 50 + 50)
        .attr("class", "horizontal-line");

      // Add vertical grid lines
      const verticalLines = svgMatrixD3.selectAll(".vertical-line")
        .data(indices)
        .enter()
        .append("line")
        .attr("style", "stroke: #ccc; stroke-width: 1px;")
        .attr("x1", (d, i) => i * 50 + 50)
        .attr("y1", 50)
        .attr("x2", (d, i) => i * 50 + 50)
        .attr("y2", matrixSize * 50 + 50)
        .attr("class", "vertical-line");

        scale_svg_matrix(matrixSize);

    }

    // Example usage with an array of indices


    function createIndices(n) {

            for (let i = 0; 2 * i + 1 < n; i++) {
                omega[2 * i] = Math.floor((omega[i] + omega[0]) / 2);
                omega[2 * i + 1] = Math.floor(omega[i] / 2);
            }

            return omega;

            return Math.abs(2**Math.round(Math.log2(num)) - num) < 1e-3
        }

<script>



    function copyArrayToClipboard(arr) {
        const textToCopy = arr.join(','); // Join the array elements with a comma
        navigator.clipboard.writeText(textToCopy).then(() => {
            console.log('Array copied to clipboard');
        }).catch(err => {
            console.error('Failed to copy text: ', err);
        });
    }
    // Function to create a table from an array
    function createTableFromArray(arr) {
        const table = document.createElement('table');
        table.classList.add('table-auto', 'w-40', 'text-left', 'shadow-md', 'bg-white', 'content-start');

        // Create header row
        const thead = table.createTHead();
        thead.classList.add('bg-blue-500', 'text-white', 'content-center', 'h-10');
        const headerRow = thead.insertRow();
        const thIndex = document.createElement('th');
        thIndex.textContent = 'Index';
        const thValue = document.createElement('th');
        thValue.textContent = 'Value';
        headerRow.appendChild(thIndex);
        headerRow.appendChild(thValue);

        // Create body of the table
        const tbody = table.createTBody();
        arr.forEach((value, index) => {
            const row = tbody.insertRow();
            const cellIndex = row.insertCell();
            const cellValue = row.insertCell();
            cellIndex.textContent = index;
            cellValue.textContent = value;
            cellIndex.classList.add('p-3');
            cellValue.classList.add('p-3');
        });

        return table;
    }


    
    function onApplyArrayBtn() {
        const tableElem = document.getElementById('array-table');
        while (tableElem.firstChild) {
            tableElem.removeChild(tableElem.firstChild);
        }
        tableElem.appendChild(
            createTableFromArray(createIndices(
                document.getElementById('inputArray').value
            )));

        }
    // Append the table to the div

    function onCopyBtn() {
        copyArrayToClipboard(createIndices(
            document.getElementById('inputArray').value
        ));
    }

    onApplyArrayBtn();

</script>
